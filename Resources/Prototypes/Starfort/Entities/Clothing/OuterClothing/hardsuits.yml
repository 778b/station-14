# Expedition
# OBS-1
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitOBS1
  name: OBS-1
  description: Modern armor suit, version 1
  components:
  - type: Sprite
    sprite: Starfort/Clothing/OuterClothing/Hardsuits/obs-1.rsi
  - type: Clothing
    sprite: Starfort/Clothing/OuterClothing/Hardsuits/obs-1.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 10000
