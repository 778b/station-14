# Expedition
- type: entity
  id: LockerFieldTroop
  parent: LockerBaseSecure
  name: expedition soldier's locker
  components:
  - type: Sprite
    netsync: false
    sprite: Starfort/Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: generic
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.StorageVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: fieldsci
      state_open: fieldsci_open
      state_closed: fieldtroop_door
  - type: AccessReader
    access: [["Security","Expedition"]]

- type: entity
  id: LockerFieldSci
  parent: LockerFieldTroop
  name: expedition scientist's locker
  components:
    - type: Appearance
      visuals:
